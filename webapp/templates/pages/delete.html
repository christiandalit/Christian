{% extends 'pages/index.html' %}
{% load static %}
{% block content %}

<p></p>

<form method="POST">
    {% csrf_token %}


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 " tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog " role="document">
      <div class="modal-content rounded-4 shadow bg-white">

        <div class="modal-body py-0 text-secondary">
          <p>Are you sure you want to delete {{student}}?</p>
        </div>
        <div class="modal-footer flex-column align-items-center w-100 gap-2 pb-3 border-top-0">
          <button type="submit" class="btn btn-sm btn-secondary rounded w-50" data-bs-dismiss="modal">Delete</button>
          <a class="btn btn-lg btn-danger w-50" href="{% url 'Update' %}">Cancel</a>

        </div>
      </div>
    </div>
  </div>
</form>
<br>
<br>
<br>
<br>
{% endblock %}
